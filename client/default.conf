server {
    listen 80;
    listen [::]:80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html index.htm;

    # ðŸ”¥ Fix: Serve index.html for React routes (prevents 404 on refresh)
    location / {
        try_files $uri /index.html;
    }

    # ðŸ”¥ Fix: Redirect 404 errors to index.html for React routing
    error_page 404 /index.html;
    location = /index.html {
        root /usr/share/nginx/html;
    }

    # Handle generic server errors
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}